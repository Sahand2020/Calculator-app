<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="calculator.css" />
        <title>Calculator App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="calculator-container">
            <form class="calculator">
                <input type="text" class="result" id="result"/>
                <div class="calculator-body">
                    <span class="number tool" id="clear-all">C</span>
                    <span class="number tool" id="backspace"><i class="fas fa-backspace"></i></span>
                    <span class="number tool operator">%</i></span>
                    <span class="number operator">x</i></span>
                    <span class="number">7</span>
                    <span class="number">8</span>
                    <span class="number">9</span>
                    <span class="number operator">/</i></span>
                    <span class="number">4</span>
                    <span class="number">5</span>
                    <span class="number">6</span>
                    <span class="number operator">+</i></span>
                    <span class="number">1</span>
                    <span class="number">2</span>
                    <span class="number">3</span>
                    <span class="number operator">-</i></span>
                    <span class="number operator">.</span>
                    <span class="number">0</span>
                    <span class="number operator equals" id="equals">=</span>
                </div>
            </form>
        </div>

        <!-- ------------------- -->
        <script src="calculator.js"></script>
    </body>
</html>
